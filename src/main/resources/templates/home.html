<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Spring Boot</title>
<link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
	<h3>HOME PAGE</h3>
	<div class="col-6 text-right" sec:authorize="isAuthenticated">
		Logged in : <b><span th:text="${userInfo}"></span></b><br>
	</div>
	<div>
		<a sec:authorize="!isAuthenticated" href="/login">Login</a>
		<form sec:authorize="isAuthenticated" th:action="@{/app-logout}"
			method="POST">
			<input type="submit" value="Logout" />
		</form>
		<!-- <a
			sec:authorize="isAuthenticated" href="/login?logout">Logout</a> -->
		or create one <a href="/user/list">User management</a>
	</div>
</body>
</html>
